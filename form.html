<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./form.js" defer></script>
  </head>
  <body data-js="body-data">
    <form data-js="form-data">
      <h1 data-js="form-title">Add Your Questions</h1>
      <fieldset>
        <label for="question">The Question:</label>
        <textarea
          name="question"
          id="question"
          maxlength="150"
          data-js="form-question"
          required
        ></textarea>
        <label for="answer">The Answer:</label>
        <textarea
          name="answer"
          id="answer"
          maxlength="150"
          data-js="form-answer"
          required
        ></textarea>
        <label for="tag">Tag:</label>
        <input name="tag" type="text" id="tag" data-js="form-tag" required />
        <button class="form-submit_button" type="submit" data-js="form-button">
          submit
        </button>
      </fieldset>
    </form>
    <section id="new-cards-container"></section>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="index.html"
            aria-label="go to home page"
          >

              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
              />
            </svg>
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to form page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"

              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

              <line x1="12" x2="12" y1="8" y2="16" />

        <li class="navigation__list-item">
          <a

              <path
                d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"

  </body>
</html>
